<em>Changes made to the issue</em>
<div class="row" ng-repeat="change in changes">
    <div class="large-12 columns" ng-switch="change.Column">
        <div ng-switch-when="CategoryId">
            Category changed from <span it-category="change.OldValue"></span>to <span it-category="change.NewValue"></span>
        </div>
        <div ng-switch-when="CustomerId">
            Customer changed from <span it-customer="change.OldValue"></span>to <span it-customer="change.NewValue"></span>
        </div>
        <div ng-switch-when="StatusId">
            Status changed from <span it-status="change.OldValue"></span>to <span it-status="change.NewValue"></span>
        </div>
        <div ng-switch-when="PriorityId">
            Priority changed from <span it-priority="change.OldValue"></span>to <span it-priority="change.NewValue"></span>
        </div>
        <div ng-switch-default>
            {{ change.Column }} changed from {{ change.OldValue }} to {{ change.NewValue }}
        </div>
    </div>
</div>
