<h2>{{ issue.Title }}
    <a ng-show="auth.IsEmployee" href="#/issues/{{ issue.Id }}/edit">Edit</a>
</h2>
<p>
    Reported by
    <span it-person="reporter"></span>
    on {{ issue.CreatedAt | date: dateFormat }}. 
    <span ng-show="issue.UpdatedAt">Last Updated at {{ issue.UpdatedAt | date: dateFormat }}</span>
</p>
<div class="row">
    <div class="large-3 columns">
        <strong>Progress: </strong>
        <span class="label round">{{ issue.Progress }}%</span>
    </div>
    <div class="large-3 columns">
        <strong>Category: </strong>
        <span it-category="category"></span>
    </div>
    <div class="large-3 columns">
        <strong>Status: </strong>
        <span it-status="status"></span>
    </div>
    <div class="large-3 columns">
        <strong>Priority: </strong>
        <span it-priority="priority"></span>
    </div>
</div>
<br />
<div class="row">
    <div class="large-12 columns" it-progress="issue.Progress"></div>
</div>
<p>{{ issue.Description }}</p>
<h3>Comments / Updates
    <a href="" ng-click="openCommentBox()">Add</a>
</h3>
<form ng-show="showCommentBox" ng-submit="saveComment()">
    <div class="row">
        <div class="large-12 columns">
            <textarea name="message" ng-model="commentMessage"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <input type="submit" value="Save" />
        </div>
    </div>
</form>
<div ng-repeat="comment in comments" iw-comment="comment"></div>
