<!DOCTYPE html>
<html ng-app="issueTracker">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Issue Tracker</title>

    <!-- This is just for testing, customize it as necessary -->
    <base href="/IssueTracker.SPA/" />

    <link href="Content/normalize.css" type="text/css" rel="stylesheet" />
    <link href="Content/foundation.min.css" type="text/css" rel="stylesheet" />
    <link href="Content/app.css" type="text/css" rel="stylesheet" />

    <script src="Scripts/libs/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/libs/angular-resource.min.js" type="text/javascript"></script>
    <script src="Scripts/libs/underscore-min.js" type="text/javascript"></script>
    <script src="Scripts/libs/restangular.min.js" type="text/javascript"></script>

    <script src="Scripts/app.js" type="text/javascript"></script>
    <script src="Scripts/components.js" type="text/javascript"></script>
    <script src="Scripts/controllers.js" type="text/javascript"></script>
    <script src="Scripts/filters.js" type="text/javascript"></script>
</head>
<body>
    <nav class="top-bar" ng-controller="MainNavCtrl">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Issue Tracker</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                <li class="divider"></li>
                <li class="active" ng-repeat="link in links" ng-class="(link.url == location.path() && 'active')"><a href="{{ link.url }}">{{ link.name }}</a></li>
                <li class="divider"></li>
            </ul>
            <ul class="right">
                <li ng-show="isAuthed"><a href="#/person/{{ auth.Id }}">{{ auth.Name }}</a></li>
                <li ng-show="!isAuthed">Login</li>
            </ul>
        </section>
    </nav>
    <div class="row">
        <div ng-view class="small-12 columns"></div>
    </div>
</body>
</html>
